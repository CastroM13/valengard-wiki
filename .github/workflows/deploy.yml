name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base href
        id: base-href
        shell: bash
        run: |
          REPO_FULL="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          # Extract repo name from owner/repo format
          REPO_NAME=$(echo "${REPO_FULL}" | cut -d'/' -f2)
          if [ "${REPO_FULL}" == "${OWNER}/${OWNER}.github.io" ]; then
            echo "base_href=/" >> $GITHUB_OUTPUT
          else
            echo "base_href=/${REPO_NAME}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build -- --base-href "${{ steps.base-href.outputs.base_href }}"

      - name: Create 404.html for GitHub Pages
        run: |
          cp dist/wiki/browser/index.html dist/wiki/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/wiki/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

